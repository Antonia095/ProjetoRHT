<!DOCTYPE html>
<html>
  <head>
       <title>Cadastro</title>
       <meta charset="utf-8">
       <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id='cssmenu'>  
       <ul>
          <li><a href="Gerenciamento.html">Gerenciamento Motivacional</a></li>
          <li><a href='index.html'>Home</a></li>
          <li><a href='#'>Cadastro</a></li>
          <li><a href='Entrar.html'>Entrar</a></li>
       </ul>
    </div>  

    <center>
      <h2>Cadastre-se para responder ao formulário</h2>
       <hr/>
      <b>Nome:</b><br/>
      <input type="text" name="nome" size="25" id="inputNome"><br/><br/>
      <b>Cargo:</b><br/>
      <input type="text" name="cargo" size="25" id="inputCargo"><br/><br/>
      <b>Idade:</b><br/>
      <input type="number" name="idade" size="25" id="inputIdade"><br/><br/>
      <b>Dependentes:</b><br/>
      <input type="number" name="dependentes" size="25" id="inpuDependentes"><br/><br/>
      <b>Email:</b><br/>
      <input type="text" name="email" size="25" id="inputEmail"><br/>
      
      <h3>Informe o login e a senha que deseja usar na aplicação</h3>
      <b>Login:</b><br/>
       <input type="text" name="login" size="23"><br/><br/>
      <b>Senha:</b><br/>
      <input type="password" name="senha" size="23">
      <br/><br/>
      <b>Confirme sua senha:</b><br/> 
      <input type="password" name="confirmacao" size="23">
      <br/><br/>
        <button id="btCadastrar">Cadastrar</button>
    </center>
    <script src="Cadastro.js"></script>
   </body>
</html>
