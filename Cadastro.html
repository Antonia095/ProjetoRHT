            background-color: LightGray;

       </style>         
       
  </head>
  <body class="corpo">
      
      <!--MENU-->
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
       <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">

    <center>
      <h2>Cadastre-se para responder ao formulário</h2>
       <hr/>
        
        <!--FORMULÁRIO-->
   <form name="formuser">        
      <b>Nome:</b>
      <input type="text" name="nome" size="25" id="inputNome" placeholder="Informe seu nome" ><br/><br/>
      <b>Cargo:</b>
      <input type="text" name="cargo" size="25" id="inputCargo" placeholder="Informe seu cargo"><br/><br/>
      <b>Idade:</b>
      <input type="number" name="idade" size="25" id="inputIdade"><br/><br/>
      <b>Dependentes:</b>
      <input type="number" name="dependentes" size="25" id="inpuDependentes"><br/><br/>
      <b>Email:</b>
      <input type="text" name="email" size="25" id="inputEmail" placeholder="Informe seu email"><br/>
      
      <h3>Informe o login e a senha que deseja usar na aplicação</h3>
      <b>Login:</b>
       <input type="text" name="login" size="23" placeholder="Informe o email"><br/><br/>
      <b>Senha:</b>
      <input type="password" name="senha" size="23" placeholder="**********">
      <br/><br/>
      <b>Confirme sua senha:</b>
      <input type="password" name="confirmacao" size="23" placeholder="***************">
      <br/><br/>
        <input type="submit" onclick="validar()"/>
      </form>
    
    </center>
    <script src="Cadastro.js"></script>
   </body>
</html>
